<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/915ed595cc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="all-in-one">
        <h1 class="title">
          <i class="fa-solid fa-magnifying-glass"></i> Find the weather
        </h1>
        <div class="search-background">
          <form id="search-city" class="mb-2">
            <div class="row">
              <div class="col-6" style="border-radius: 30px;">
                <input
                  type="search"
                  placeholder="Change city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="search-button" />
              </div>
              <div class="col-3">
              <button class="button-current" id="current-temp">
                Current <i class="fa-sharp fa-solid fa-location-dot" id="locationIcon"></i>
              </button>
            </div>
          </form>
          </div>
        </div>

        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <h1 class="city" id="city">Málaga</h1>
              <ul class="description">
                <li id="time">Local time</li>
                <li id="summary">clear sky</li>
              </ul>
            </div>
            <div class="col-6">
              <ul>
                <li></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <span class="main-temp">
                 
                  <div class="d-flex">
                     <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                    id="weather-icon"
                  />
                    <div class="w-25">
                  <strong class="temperature" id="temperature">18</strong
                  >
                  </div>
                  <div class="w-25"><span class="units"
                    ><a href="#" class="active" id="Cel-link">ºC</a> |
                    <a href="#" class="link" id="Far-link">ºF</a></span
                  >
                  </div>
                  </div>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul class="weather-info">
                <li id="humidity">Humidity: 13%</li>
                <li id="wind">Wind: 6km/h</li>
                <li id="feels-like">Feels like: 20ºC</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
       <div class="note">
        <p>
          <a href="https://github.com/vxferrer/Weather-App-forecast.git" 
          target="_blank"
          class ="open-source">Open source code</a> by vxferrer
        </p>
      </div>
      </div>
      </div>
      </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
